<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="VC or GPT - One's real. Allegedly.?"/>
    <meta property="og:image" content="https://vcorgpt.com/favicon.png" />
    <meta property="og:description"
          content="Can you tell the difference between real startups and AI-generated ones? üöÄ"/>
    <meta property="og:url" content="https://vcorgpt.com"/>
    <title>VC or GPT</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="header">
        <div id="title">VC or GPT</div>
        <div id="tag-line">One's real. Allegedly.</div>
    </div>

    <div class="score-section">
        <div class="score">
            <span id="correct">0</span> / <span id="total">0</span>
            (<span id="percentage">0%</span>)
        </div>
        <div class="instruction">Pick the real startup</div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="card">
            <div class="startup-name"></div>
            <div class="startup-description">Fetching Data...</div>
        </div>

        <div class="card">
            <div class="startup-name"></div>
            <div class="startup-description">Fetching Data...</div>
        </div>
    </div>

    <div class="result-section" id="resultSection">
        <div class="result-message" id="resultMessage"></div>
        <button class="next-btn" id="nextBtn">Next Round</button>
    </div>

    <div class="score-summary" id="scoreSummary">
        <h2 class="final-score" id="finalScore"></h2>
        <div class="score-message" id="scoreMessage"></div>

        <div class="share-buttons">
            <button class="share-btn twitter" onclick="shareOnTwitter()">
                Share on Twitter
            </button>
            <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
                Share on Whatsapp
            </button>
        </div>
        <button class="continue-btn" onclick="continueGame()">Continue Playing</button>
    </div>

</div>

<div class="footer">

    <p>Inspired by <a href="https://snarxiv.org/vs-arxiv/">arXiv vs. snarXiv</a></p>
    <p>Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/amaan-raazi/"> Amaan</a> and <a
            href="https://www.linkedin.com/in/madhav-vasisth-1873382a2/">Madhav</a></p>
    <p id="year"></p>
</div>

<script src="script.js"></script>
</body>
</html>
