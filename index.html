<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC or GPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="header">
        <div id="title">VC or GPT</div>
        <div id="tag-line">One's real. Allegedly.</div>
    </div>

    <div class="score-section">
        <div class="score">
            <span id="correct">0</span> / <span id="total">0</span>
            (<span id="percentage">0%</span>)
        </div>
        <div class="instruction">Pick the real startup</div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="card">
            <div class="startup-name"></div>
            <div class="startup-description">Fetching Data...</div>
        </div>

        <div class="card">
            <div class="startup-name"></div>
            <div class="startup-description">Fetching Data...</div>
        </div>
    </div>

    <div class="result-section" id="resultSection">
        <div class="result-message" id="resultMessage"></div>
        <button class="next-btn" id="nextBtn">Next Round</button>
    </div>
</div>
<div class="footer">
    <p id="year"></p>
    <p>Inspired by <a href="https://snarxiv.org/vs-arxiv/">arXiv vs. snarXiv</a></p>

</div>
